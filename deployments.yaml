apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker-app
    type: worker

spec:

  replicas: 1
  selector:
    matchLabels:
      app: worker-app
      type: worker

  template:
    metadata:
      name: worker-pod
      labels:
        app: worker-app
        type: worker

    spec:
      containers:
      - name: worker-container
        imagePullPolicy: Always
        image: babaknasrolahy/project4-worker:latest
        env:
           - name: "db_password"
             valueFrom:
                secretKeyRef:
                  name: db-password
                  key: password
        ports:
          - containerPort: 5005



